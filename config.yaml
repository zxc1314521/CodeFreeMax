# https://goframe.org/docs/web/server-config-file-template
server:
  address: ":8000"

# https://goframe.org/docs/core/glog-config
logger:
  level: "all"
  stdout: true

# https://goframe.org/docs/core/gdb-config-file
database:
  default:
    type: "sqlite"
    link: "sqlite:./data/kiro.db"

# Redis 配置（用于请求计数）
redis:
  addr: "cfm-client-redis:6379"
  password: ""
  db: 0
